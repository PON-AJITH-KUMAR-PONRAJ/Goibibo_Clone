<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goibibo Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white p-3 flex font-bold justify-between items-center">
        <div class="text-3xl font-bold text-blue-500"><a href="#"><span class="text-orange-500">go</span>ibibo</a></div>
        <div class="flex space-x-12 text-black">
            <span>Flights</span>
            <span>Hotels</span>
            <span>Trains</span>
            <span>Cabs</span>
            <span>Bus</span>
            <span>Holidays</span>
            <span>Forex</span>
        </div>
        <button class="bg-white border border-blue-500 text-blue-500 px-3 py-1 rounded-lg flex items-center space-x-2">
            <img src="https://www.svgrepo.com/show/493990/account-management.svg" height="20" width="20" alt="">
            <span>LOGIN / SIGNUP</span>
        </button>
            </nav>

    <!-- Booking Section -->
    <div class="bg-orange-500 text-white py-5 text-center text-xl font-semibold w-full">Domestic and International Flights</div>
        <div class="bg-white mx-auto mt-4 p-6 rounded-lg shadow-lg w-5/6">
        <div class="flex space-x-6 mb-4">
            <label class="flex items-center space-x-2 border border-hidden rounded-3xl p-2 font-bold text-gray-500">
                <input type="radio" name="trip" checked class="text-blue-500"> <span>One-way</span>
            </label>
            <label class="flex items-center space-x-2 border border-hidden rounded-3xl p-2 font-bold text-gray-500">
                <input type="radio" name="trip"> <span>Round-trip</span>
            </label>
            <label class="flex items-center space-x-2 border border-hidden rounded-3xl p-2 font-bold text-gray-500">
                <input type="radio" name="trip"> <span>Multi-city</span>
            </label>
        </div>

        <div class="grid grid-cols-4 gap-4">
            <input type="text" placeholder="Enter city or airport" class="border p-3 rounded-lg w-full">
            <input type="text" placeholder="Enter city or airport" class="border p-3 rounded-lg w-full">
            <input type="date" class="border p-3 rounded-lg w-full">
            <select class="border p-3 rounded-lg w-full">
                <option>1 Adult - Economy</option>
                <option>2 Adults - Economy</option>
                <option>1 Adult - Business</option>
            </select>
        </div>

        <div class="mt-4 bg-green-100 p-4 rounded-lg">
            <span class="block font-bold text-green-600 text-center">MORE BENEFITS</span>
        
            <div class="grid grid-cols-4 gap-4 mt-2">
                <label class="flex items-center space-x-2 border bg-white rounded-lg p-1">
                    <input type="checkbox" class="text-blue-500 border">
                    <span class="flex flex-col">
                        <span class="text-sm">Student</span>
                        <span class="text-gray-500 text-sm">Extra Baggage</span>
                    </span>
                </label>
        
                <label class="flex items-center space-x-2 border bg-white rounded-lg p-1">
                    <input type="checkbox" class="text-blue-500 border">
                    <span class="flex flex-col">
                        <span class="text-sm">Senior Citizen</span>
                        <span class="text-gray-500 text-sm">Exclusive Discounts</span>
                    </span>
                </label>
        
                <label class="flex items-center space-x-2 border bg-white rounded-lg p-1">
                    <input type="checkbox" class="text-blue-500 border">
                    <span class="flex flex-col">
                        <span class="text-sm">Armed Forces</span>
                        <span class="text-gray-500 text-sm">Exclusive Discounts</span>
                    </span>
                </label>
        
                <label class="flex items-center space-x-2 border bg-white rounded-lg p-1">
                    <input type="checkbox" class="text-blue-500 border">
                    <span class="flex flex-col">
                        <span class="text-sm">Doctors & Nurses</span>
                        <span class="text-gray-500 text-sm">Exclusive Discounts</span>
                    </span>
                </label>
            </div>
        </div>
        
        <button class="bg-orange-500 text-white px-6 py-3 rounded-lg mt-6 block mx-auto">SEARCH FLIGHTS</button>
    </div>
</body>
</html>
